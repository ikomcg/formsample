    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">FormPage</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-info"></i> About</a>

    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container rounded-1">
            <form class="pt-3 pb-3 pl-2 pr-2" action="https://formsubmit.co/your@email.com" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputPhone1" placeholder="PhoneNumber">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Message" id="floatingTextarea2" style="height: 100px"></textarea>
                </div>
                  <button type="submit" class="btn btn-outline-success">Submit</button>
              </form>
        </div>
